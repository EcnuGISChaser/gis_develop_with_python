<body>
    <h1>arcgisonline全球影像切片地图</h1>
    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <script>
        mymap = L.map('mapid',{center: [31.5, 121.5],zoom: 8});
        url='http://gadm.geovocab.org/id/0/10/geometry.geojson';
        geojsonLayer = L.geojson(data=url);
        geojsonLayer.addTo(mymap);
    </script>
