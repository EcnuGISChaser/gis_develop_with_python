<body>
    <button onclick="shanghai()">上海</button>
    <button onclick="beijing()">北京</button>
    <br>
    <img id='img'>
    <script>
        function shanghai(){
            url = 'ecnugischaser.github.io/gis_develop_with_python/photo/shanghai.jpg';
            document.getElementById("img").src=url;}
        function beijing(){
            url = 'ecnugischaser.github.io/gis_develop_with_python/photo/beijing.jpg';
            document.getElementById("img").src=url;}
    </script>
</body>
